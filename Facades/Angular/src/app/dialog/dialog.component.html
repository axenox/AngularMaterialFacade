<mat-dialog-content >
    <app-widget *ngIf="structure" [structure]="structure" [pageSelector]="data"></app-widget>
</mat-dialog-content>
    
<div mat-dialog-actions class="dialogbuttons" >
    <button class="mat-button"(click)="close()">Abbrechen</button>
    <button class="mat-raised-button" (click)="saved()" [mat-dialog-close]="data">Speichern</button>
</div>
