<div class="row row-gap">
    <div *ngFor="let tiles of widget.widgets" class="col-md-3 col-sm-4 col-xs-1 col-lg-2">
        <mat-card class="tile">
            <mat-card-header>
                <mat-card-title>{{tiles.title}}</mat-card-title>
                <mat-card-subtitle>{{tiles.subtitle}}</mat-card-subtitle>
            </mat-card-header>
        </mat-card>
    </div>
</div>
