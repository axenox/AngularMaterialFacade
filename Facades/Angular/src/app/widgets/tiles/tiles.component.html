<div class="caption">{{widget.caption}}</div>

    <div class="grid-container">
      <figure *ngFor="let tile of widget.widgets" >
        <mat-card class="tile" (click)="onClick(tile)">
            <mat-card-header>
                <mat-card-title>{{tile.title}}</mat-card-title>
                <mat-card-subtitle>{{tile.subtitle}}</mat-card-subtitle>
            </mat-card-header>
        </mat-card>
      </figure>
    </div>
