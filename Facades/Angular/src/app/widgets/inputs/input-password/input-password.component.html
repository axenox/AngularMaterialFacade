<ng-container [formGroup]="formGroup">
    <mat-form-field class="full-width" appearance="legacy">
        <mat-label>{{widget.caption}}</mat-label>
        <input matInput maxlength="16" #password [formControlName]="widget.attribute_alias" type="password" (ngModelChange)="onChange($event)" (keyup)="onKeyUp($event)"/>
        <mat-hint align="end">{{password.value.length}} / 16</mat-hint>
        <mat-error *ngIf="hasError()">
            <div *ngFor="let error of getTranslatedErrors()">{{error}}</div>
        </mat-error>
    </mat-form-field>
</ng-container>
