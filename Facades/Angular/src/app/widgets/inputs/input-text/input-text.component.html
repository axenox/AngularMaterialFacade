<ng-container [formGroup]="formGroup">
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>{{widget.caption}}</mat-label>
        <textarea   matInput 
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="3"
                cdkAutosizeMaxRows="8"
                [formControlName]="widget.attribute_alias"></textarea>
        <mat-error *ngIf="hasError(widget.attribute_alias)">
            <div *ngFor="let error of getTranslatedErrors(widget.attribute_alias)">{{error}}</div>
        </mat-error>
    </mat-form-field>
</ng-container>
